<ion-header>
  <ion-toolbar>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="enviarUsuario()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.login" name="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password"  [(ngModel)]="usuario.senha"  name="senha"></ion-input>
    </ion-item>
    <ion-button shape="round" type="submit" style="width: 100%;" >Criar</ion-button>
  </form>
</ion-content>
